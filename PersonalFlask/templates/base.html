        crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

{% block head %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu"

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="{{ url_for('home.projects') }}" class="nav-link">Projects</a>
            </li>
            <li class="nav-item ">
                <a href="{{ url_for( 'home.contact') }} " class="nav-link ">Contact</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %} {% block content %}
<div id="projects">
    <h1>Projects</h1>
    <p>List of Projects I have worked on</p>
</div>
<div id="unity-games">

    <p>List of Unity Games I have made</p>
</div>
<div id="contact">

    <p>Contact information</p>
</div>

</html>
